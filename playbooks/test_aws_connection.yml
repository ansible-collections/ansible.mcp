---
- name: Test AWS IAM MCP Server Connection
  hosts: aws_iam_server
  gather_facts: false
  tasks:
    # Simple connection test
    - name: Test connection by listing available tools
      ansible.mcp.mcp_get_tools:
      register: aws_tools

    - name: Display connection result
      ansible.builtin.debug:
        msg: "Successfully connected to AWS IAM MCP server! Found {{ aws_tools.tool_count }} tools available."
